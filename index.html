<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="birthday-message">Happy Birthday, <span id="name">[Name]</span>!</h1>
        <img id="cake-image" src="cake.jpg" alt="Birthday Cake">
    </div>
    <div class="controls" id="controls">
        <label for="name-input">Enter Name: </label>
        <input type="text" id="name-input" placeholder="Enter name here">
        <br>
        <label for="cake-input">Upload Cake Image: </label>
        <input type="file" id="cake-input" accept="image/*">
        <br>
        <button id="submit-button">Submit</button>
    </div>
    <button id="toggle-button" style="display: none;">Edit</button>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
